<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>SmartNinja's JavaScript homework - Guess the secret number</title>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div id="gameCard" class="card text-center">
                    <h4 class="card-header">Guess the secret number</h4>
                    <div class="card-body">
                        <p class="card-text">Enter a number between 1 and 100.</p>
                        <form>
                            <div class="form-group form-inline">
                                <button id="decreaseButton" class="btn btn-danger btn-lg col-3" type="button">-</button>
                                <input type="number" class="col-4 mx-auto form-control form-control-lg" id="inputValue" min="1" max="100" step="1" autofocus>
                                <button id="increaseButton" class="btn btn-success btn-lg col-3" type="button">+</button>
                            </div>
                            <p id="resultOutput" class="card-text text-muted">Good luck!</p>
                            <div class="form-group">
                                <button id="submitButton" class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                            </div>
                            <div class="form-group">
                                <button id="newGameButton" class="btn btn-success btn-lg btn-block d-none" type="submit">New Game</button>
                            </div>
                        </form>
                    </div>
                    <div id="triesOutput" class="card-footer text-muted">
                        Number of tries: 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
